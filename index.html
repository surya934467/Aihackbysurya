 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KS Updated Wingo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'El Messiri', sans-serif;
            text-align: center;
        }
        body {
            background: url('https://i.ibb.co/LdtcbSLX/74f09d279fb2e94226b2a889cac0a976.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            width: 90%;
            max-width: 400px;
        }
        .box {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        .status-box {
            padding: 10px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        .green { background: rgba(0, 255, 0, 0.3); border: 1px solid green; }
        .red { background: rgba(255, 0, 0, 0.3); border: 1px solid red; }
        .blue { background: rgba(0, 0, 255, 0.3); border: 1px solid blue; }
        .grey { background: rgba(128, 128, 128, 0.3); border: 1px solid grey; }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid white;
        }
        .win-text { color: #00ff00; font-weight: bold; }
        .loss-text { color: #ff0000; font-weight: bold; }
        .pending-text { color: #ffff00; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>KS UPDATED WINGO</h2>
        </div>
        <div class="box">
            <p><b>Period:</b> <span id="period-number">Loading...</span></p>
            <p><b>Result:</b> <span id="predicted-result">Loading...</span></p>
        </div>
        <div class="box">
            <h2>Analysis</h2>
            <div class="grid">
                <div class="status-box green"><p>WIN Count</p><span id="win-count">0</span></div>
                <div class="status-box red"><p>Lost Count</p><span id="loss-count">0</span></div>
                <div class="status-box blue"><p>WIN %</p><span id="win-percentage">0%</span></div>
                <div class="status-box grey"><p>Auto-Reverse</p><span>Active</span></div>
            </div>
        </div>
        <div class="box">
            <h2>History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Period</th>
                        <th>Prediction</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="history-list"></tbody>
            </table>
        </div>
    </div>
    <script>
        let storedHistory = JSON.parse(localStorage.getItem("gameHistory")) || [];
        async function fetchCurrentGameIssue() {
            const apiUrl = 'https://api.bdg88zf.com/api/webapi/GetNoaverageEmerdList';
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json;charset=UTF-8' },
                    body: JSON.stringify({ typeId: 1, language: 0 })
                });
                if (response.ok) {
                    const data = await response.json();
                    if (data.code === 0) {
                        let latestPeriod = data.data.issueNumber;
                        document.getElementById('period-number').textContent = latestPeriod;
                        calculateBigSmall(latestPeriod);
                    }
                }
            } catch (error) { console.error("Fetch error:", error); }
        }
        function calculateBigSmall(period) {
            let sumOfDigits = period.toString().split('').reduce((sum, digit) => sum + parseInt(digit), 0);
            let result = (sumOfDigits % 10 <= 4) ? 'SMALL' : 'BIG';
            document.getElementById('predicted-result').textContent = result;
            updateHistory(period, result);
        }
        function updateHistory(period, result) {
            let newEntry = { period: period.toString().slice(-4), prediction: result, status: "PENDING" };
            storedHistory.unshift(newEntry);
            storedHistory = storedHistory.slice(0, 10);
            localStorage.setItem("gameHistory", JSON.stringify(storedHistory));
            renderHistory();
        }
        function renderHistory() {
            const historyTable = document.getElementById('history-list');
            historyTable.innerHTML = '';
            storedHistory.forEach(entry => {
                let row = document.createElement('tr');
                row.innerHTML = `<td>${entry.period}</td><td>${entry.prediction}</td>
                                 <td class="${entry.status === 'WIN' ? 'win-text' : entry.status === 'LOSS' ? 'loss-text' : 'pending-text'}">
                                 ${entry.status}</td>`;
                historyTable.appendChild(row);
            });
        }
        setInterval(fetchCurrentGameIssue, 5000);
        fetchCurrentGameIssue();
    </script>
</body>
</html>
