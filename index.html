<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Embedded Webpage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- iFrame with sandbox restrictions for security -->
    <iframe 
        src="https://suryal93.github.io/SURYA-PRIVATE-HACK-/" 
        title="Embedded Page"
        sandbox="allow-same-origin allow-scripts"
    ></iframe>

</body>
</html>
